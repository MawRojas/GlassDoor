<div class="container-fluid" style="border:1px solid black;">
  <div class="row">
    <div class="col">
      <p class="left">Slotted Jobs</p>
    </div>
    <div class="col">
        <div ng-app="slot_choice" ng-controller="slot_Ctrl">
            <select name="name" ng-model="selectedOption2">
                 <option *ngFor="let x of ops" [ngValue]="x">{{x}}</option>
            </select>
            <p>You selected: {{selectedOption2}} </p>
        </div>
    </div>
  </div>
  <div class="row">
      <div class="col">
         <table>
           <tr>
             <th>Job</th>
             <th>Days Sponsored</th>
           </tr>
           <tr *ngFor="let job of jobs$">
            <div *ngIf="job.is_slotted">
             <td>
               {{job.name}}
               {{job.company}} 
               {{job.location}}
             </td>
             <td>
               {{job.days_sponsored}}
             </td>
             </div>
           </tr>
         </table>
       </div>
    </div>
</div>
