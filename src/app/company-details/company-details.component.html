<table class="table table-hover">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Affiliated Companies</th>
    </thead>
    <tr *ngFor="let company of companies">
      <td><a [routerLink]="[company._id]">{{ company._id }}</a></td>
      <td>{{ company.name }}</td>
      <td><a [routerLink]="['affiliated', company._id]">Click here</a></td>
    </tr>
  </table>
